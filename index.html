---
layout: default
---
{% for post in paginator.posts %}
<article class="post">
  <header>
    <div class="title">
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p>{{ post.strapline }}</p>
    </div>
  </header>
  {{ post.content }}
</article>
{% endfor %}
