<article class="index">
  <header>
    <div class="title">
      <h2>All posts</h2>
      <p>Sorted chronologically</p>
    </div>
  </header>
  <ul>
  {{ range where (where .Site.Pages "Type" "post") "Kind" "page" }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 2, 2006" }}
    </li>
  {{ end }}
  </ul>
</article>
