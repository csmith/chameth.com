<article class="post">
  <header>
    <div class="title">
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.strapline }}</p>
    </div>
  </header>

  {{ range $photo := .Params.photos }}
    <a href="{{ replace $.URL "/photos/" "https://photos.chameth.com/" }}{{ $photo.file }}"
       class="image gallery"
       data-lightbox="gallery"
       data-title="{{ $photo.caption }}">
      <img src="{{ $photo.file }}" alt="{{ $photo.alt }}">
    </a>
  {{ end }}

</article>

{{ partial "disqus" . }}
