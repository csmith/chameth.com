{{ $paginator := .Paginate (where (where .Site.Pages "Type" "post") "Kind" "page") }}
{{ range $paginator.Pages }}
<article class="post">
  <header>
    <div class="title">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p>Published on {{ .Date.Format "Jan 2, 2006" }}</p>
    </div>
  </header>
  {{ .Summary | replaceRE "<sup .*?>.*?</sup>" "" | safeHTML }}
  <footer class="readmore">
    <a href="{{ .RelPermalink }}">Continue reading '{{ .Title }}' &raquo;</a>
  </footer>
</article>

{{ end }}
{{ partial "pagination" . }}
