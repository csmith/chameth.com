{{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
{{ range $paginator.Pages }}
<article class="post">
  <header>
    <div class="title">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>Published on {{ .Date.Format "Jan 2, 2006" }}</p>
    </div>
  </header>
  {{ .Summary }}
  <footer>
    <a href="{{ .Permalink }}">Read more &raquo;</a>
  </footer>
</article>

{{ end }}
{{ partial "pagination" . }}
